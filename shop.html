 }

<script>
     function orderText() {

      $.ajax({
        type: "get",
        url: "",
        data: {},
        success: function(response){

          let name = $('#orderName').val();
          let count = $('#orderCount').val();
          let address = $('#orderAddress').val();
          let phone = $('#orderPhone').val();
          if($('#orderButton').click()){

            orderText.name().text(name);
            orderText.count().text(count);
            orderText.address().text(orderAddress);
            orderText.phone().text(orderPhone);

          }

        }

      })

    }

    </script>

<div class="shop">

<div class="order">
<form>

  </div>

    </select>
  </div>
  <div class="form-group">

    </select>
  </div>

</form>
